<!-- Like theme-projects-builtin-1, but uses project-card-2.html (i.e. entire card is a link). -->

<style>
  .sunset-background {
    background: url('../images/Sunset.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 1000px;
  }
</style>

<div class="ui container" style="padding-top: 14px">

    <div class="ui stackable centered three cards" style="padding-top: 20px">
      {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
      {% for page in project_pages %}
        {% unless page.draft %}
          {% include project-card-1a.html page=page %}
        {% endunless %}
      {% endfor %}
    </div>
  </div>

<script type="text/javascript">
  $('.special.cards .image').dimmer({
    on: 'hover'
  });
</script>
