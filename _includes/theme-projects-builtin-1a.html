<!-- Like theme-projects-builtin-1, but uses project-card-2.html (i.e. entire card is a link). -->

<style>
  .sunset-background {
    background: url('../images/Sunset.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 1000px;
  }
</style>

<div class="ui container" style="padding-top: 14px; height: 100%; background-color: #03093d;">
  <div class="ui special stackable centered three cards" style="padding-top: 20px">
    {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
    {% for page in project_pages %}
      {% unless page.draft %}
        {% include project-card-1a.html page=page %}
      {% endunless %}
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
  $('.special.cards .image').dimmer({
    on: 'hover'
  });
</script>

<script type="text/javascript">
  /* Terrible ugly hack to get nice background image on main page without changing other templates */
  document.addEventListener("DOMContentLoaded", function() {
    var body = document.getElementsByTagName("body")[0];
    body.style.cssText =
        'background: url("../images/Sunset.jpg") center center fixed;' +
        'background-size: cover;' +
        'background-color: black;' +
        'background-repeat: no-repeat;';
  });
</script>
