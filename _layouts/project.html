---
layout: projects
---
<style>
  .project-background {
    background: url('../{{ page.backgroundImage }}') no-repeat center center fixed;
    background-size: cover;
  }

  .max-height {
    height: 1900px;
  }
</style>

<div style="padding-top: 25px" class="ui one column centered grid container">
  <div class="column max-height" style="width: 880px; background-color: {% if page.color %} {{ page.color }} {% else %} lightcyan {% endif %}; padding-left: 40px; padding-right: 40px">
    <div class="ui text container">
      <h1 class="ui center aligned header" style="font-size: 40px">{{ page.title }}</h1>
        {{ content }}
    </div>
  </div>
</div>

<script type="text/javascript">
  /* Terrible ugly hack to get nice background image on main page without changing other templates */
  document.addEventListener("DOMContentLoaded", function() {
    var body = document.getElementsByTagName("body")[0];
    body.style.cssText =
        'background: url("../{{ page.backgroundImage }}") center center fixed;' +
        'background-size: cover;' +
        'background-color: black;' +
        'background-repeat: no-repeat;';
  });
</script>
