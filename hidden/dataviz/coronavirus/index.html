<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coronavirus Growth Map</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
                integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
                crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
                integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
                crossorigin=""></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css' rel='stylesheet'/> 
    </head>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }

        .leaflet-popup-content-wrapper {
            background-color: black;
        }

        #PopupTitle {
            font-size: large;
            font-weight: 600;
            color: lightgrey;
            margin-bottom: 10px;
        }

        #PopupBody {
            font-size: 14px;
            color: lightgrey;
        }

        strong.active {
            color: crimson;
        }

        strong.caseChange {
            color: gold;
        }

        strong.confirmed {
            color: orange;
        }

        strong.recovered {
            color: dodgerblue;
        }

        strong.deaths {
            color: orchid;
        }
    </style>
    <body>
        <div id="map"></div>
    </body>
    <script>
        // initialize geo map
        var mymap = L.map('map').setView([0, 0], 3);
        L.mapbox.accessToken = 'pk.eyJ1IjoiamtiaXNoYXkiLCJhIjoiY2ptM3N4OGU5MGk5YTNxbW10dms2b2FyYyJ9.IH37mJFcTWUa6O3RH7b4cA';
        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/dark-v9/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
            attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(mymap);

        // process data
        Promise.all([
            d3.csv("./COVID-19-master/csse_covid_19_data/csse_covid_19_daily_reports/03-21-2020.csv"),
            d3.csv("./COVID-19-master/csse_covid_19_data/csse_covid_19_daily_reports/03-22-2020.csv")
        ]).then(function (data) {
            function unpack(data, key) {
                return data.map(function(row) { return row[key]; });
            };

            for (let i = 0; i < data[1].length; i++) {
                var today = data[1][i];
                var yesterday = data[0].find(item => item['Country/Region'] === today['Country/Region'] && item['Province/State'] === today['Province/State'])

                var radius = 24;
                var activeCases = today.Confirmed - today.Recovered - today.Deaths;
                if (activeCases <= 25) {
                    radius = 2;
                }
                else if (activeCases <= 100) {
                    radius = 5;
                }
                else if (activeCases <= 500) {
                    radius = 7;
                }
                else if (activeCases <= 1000) {
                    radius = 10;
                }
                else if (activeCases <= 5000) {
                    radius = 14;
                }
                else if (activeCases <= 10000) {
                    radius = 18;
                }

                var color = '#ed2d1f';
                var caseChange;
                if (yesterday) {
                    caseChange = today.Confirmed - yesterday.Confirmed;
                }
                else {
                    caseChange = today.Confirmed;
                }
                    
                if (caseChange <= 3) {
                    color = '#fff4e9';
                }
                else if (caseChange <= 15) {
                    color = '#fccda8'
                }
                else if (caseChange <= 100) {
                    color = '#f8a36f'
                }
                else if (caseChange <= 1000) {
                    color = '#f37240'
                }
                

                if (today['Province/State']) {
                    popup = '<div id="PopupTitle">' + today['Province/State'] + ', ' + today['Country/Region'] + '</div>'
                            + '<div id="PopupBody">Active: <strong class="active">' + activeCases + '</strong><br>'
                            + 'New Daily Cases: <strong class="caseChange">+' + caseChange + '</strong><br>' 
                            + 'Total Confirmed: <strong class="confirmed">' + today.Confirmed + '</strong><br>' 
                            + 'Recovered: <strong class="recovered">' + today.Recovered + '</strong><br>' 
                            + 'Deaths: <strong class="deaths">' + today.Deaths + '</strong></div>';
                }
                else {
                    popup = '<div id="PopupTitle">' + today['Country/Region'] + '</div>'
                            + '<div id="PopupBody">Active: <strong class="active">' + activeCases + '</strong><br>'
                            + 'New Daily Cases: <strong class="caseChange">+' + caseChange + '</strong><br>' 
                            + 'Total Confirmed: <strong class="confirmed">' + today.Confirmed + '</strong><br>' 
                            + 'Recovered: <strong class="recovered">' + today.Recovered + '</strong><br>' 
                            + 'Deaths: <strong class="deaths">' + today.Deaths + '</strong></div>';
                }

                L.circleMarker([today['Latitude'], today['Longitude']], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.7,
                    weight: 1,
                    radius: radius
                }).addTo(mymap).bindPopup(popup);
            }
        });

        
    </script>
</html>
